name: Actualizar Reflexiones Blogger

on:
  schedule:
    - cron: '0 */12 * * *' # Se ejecuta automáticamente cada 12 horas
  workflow_dispatch: # Permite ejecutarlo manualmente desde la pestaña Actions

jobs:
  update-blog:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fetch and Process Blogger Data
        run: |
          # Configuración
          BLOG_ID="7284898144675765691"
          API_KEY="${{ secrets.BLOGGER_API_KEY }}"
          
          echo "Iniciando descarga de entradas desde Blogger..."
          
          # 1. Asegurar que existe la carpeta public
          mkdir -p public
          
          # 2. Descargar datos crudos (últimos 10 posts)
          curl -s "https://www.googleapis.com/blogger/v3/blogs/$BLOG_ID/posts?key=$API_KEY&maxResults=10" > raw.json
          
          # 3. Procesar con JQ:
          # - Extrae el array .items
          # - Mapea a nuestro formato BlogPost
          # - Limpia el HTML del contenido usando regex para el resumen
          # - Si no hay imagen, usa una por defecto de Unsplash
          cat raw.json | jq 'if .items then [.items[] | {
            id: .id,
            title: .title,
            url: .url,
            published: .published,
            thumbnail: (.images[0].url // "https://images.unsplash.com/photo-1499750310107-5fef28a66643?auto=format&fit=crop&q=80&w=800"),
            summary: (.content | sub("<[^>]*>"; ""; "g") | .[0:160] + "...")
          }] else [] end' > public/blog.json
          
          echo "Archivo public/blog.json generado correctamente."

      - name: Commit and Push changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          
          # Solo hacer commit si el archivo ha cambiado
          git add public/blog.json
          if git diff --staged --quiet; then
            echo "No hay cambios en las entradas del blog."
          else
            git commit -m "chore: sincronizar reflexiones de Blogger [skip ci]"
            git push
          fi
