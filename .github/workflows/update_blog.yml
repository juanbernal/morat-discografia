name: Actualizar Reflexiones Blogger

on:
  schedule:
    - cron: '0 */12 * * *' # Se ejecuta automáticamente cada 12 horas
  workflow_dispatch: # Permite ejecutarlo manualmente desde la pestaña Actions

jobs:
  update-blog:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fetch and Process Blogger Data
        run: |
          # ID actualizado proporcionado por el usuario
          BLOG_ID="5031959192789589903"
          API_KEY="${{ secrets.BLOGGER_API_KEY }}"
          
          if [ -z "$API_KEY" ]; then
            echo "ERROR: El secreto BLOGGER_API_KEY está vacío. Configúralo en Settings -> Secrets."
            exit 1
          fi

          echo "Iniciando descarga de entradas desde Blogger ID: $BLOG_ID..."
          mkdir -p public
          
          URL="https://www.googleapis.com/blogger/v3/blogs/${BLOG_ID}/posts?key=${API_KEY}&maxResults=15"
          
          RESPONSE=$(curl -s -w "%{http_code}" "$URL" -o raw.json)
          
          echo "Código de respuesta HTTP: $RESPONSE"
          
          if [ "$RESPONSE" != "200" ]; then
            echo "---------------------------------------------------"
            echo "ERROR: La API devolvió un error (Code $RESPONSE)."
            echo "Revisa que la Blogger API esté activa en Google Cloud Console."
            cat raw.json
            echo "---------------------------------------------------"
            exit 1
          fi

          ITEMS_COUNT=$(jq '.items | length' raw.json)
          if [ "$ITEMS_COUNT" -gt 0 ]; then
             cat raw.json | jq '[.items[] | {
              id: .id,
              title: .title,
              url: .url,
              published: .published,
              thumbnail: (.images[0].url // "https://images.unsplash.com/photo-1499750310107-5fef28a66643?auto=format&fit=crop&q=80&w=800"),
              summary: (.content | sub("<[^>]*>"; ""; "g") | .[0:160] + "...")
            }]' > public/blog.json
            echo "Archivo public/blog.json actualizado."
          else
            echo "No se encontraron entradas."
          fi

      - name: Commit and Push changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          
          git add public/blog.json
          if git diff --staged --quiet; then
            echo "Sin cambios en el blog."
          else
            git commit -m "chore: actualizar reflexiones blogger [skip ci]"
            git push
          fi
