name: Actualizar Reflexiones Blogger

on:
  schedule:
    - cron: '0 */12 * * *' # Se ejecuta automáticamente cada 12 horas
  workflow_dispatch: # Permite ejecutarlo manualmente desde la pestaña Actions

jobs:
  update-blog:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fetch and Process Blogger Data
        run: |
          # Configuración
          BLOG_ID="7284898144675765691"
          API_KEY="${{ secrets.BLOGGER_API_KEY }}"
          
          echo "Iniciando descarga de entradas desde Blogger..."
          
          # 1. Asegurar que existe la carpeta public
          mkdir -p public
          
          # 2. Descargar datos crudos
          RESPONSE=$(curl -s -w "%{http_code}" "https://www.googleapis.com/blogger/v3/blogs/$BLOG_ID/posts?key=$API_KEY&maxResults=10" -o raw.json)
          
          echo "Respuesta de la API (HTTP Code): $RESPONSE"
          
          if [ "$RESPONSE" != "200" ]; then
            echo "ERROR: La API de Blogger devolvió un error. Revisa tu BLOGGER_API_KEY en los Secrets de GitHub."
            cat raw.json
            exit 1
          fi

          # 3. Procesar con JQ y guardar en public/blog.json
          # Limpiamos el HTML, cortamos texto y aseguramos que el JSON sea válido
          cat raw.json | jq 'if .items then [.items[] | {
            id: .id,
            title: .title,
            url: .url,
            published: .published,
            thumbnail: (.images[0].url // "https://images.unsplash.com/photo-1499750310107-5fef28a66643?auto=format&fit=crop&q=80&w=800"),
            summary: (.content | sub("<[^>]*>"; ""; "g") | .[0:160] + "...")
          }] else [] end' > public/blog.json
          
          echo "Archivo public/blog.json generado correctamente con $(jq 'length' public/blog.json) entradas."

      - name: Commit and Push changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          
          git add public/blog.json
          if git diff --staged --quiet; then
            echo "No hay cambios nuevos en el blog."
          else
            git commit -m "chore: sincronizar reflexiones de Blogger [skip ci]"
            git push
          fi
