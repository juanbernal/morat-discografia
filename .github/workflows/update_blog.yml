
name: Actualizar Reflexiones Blogger
on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Fetch Blogger Data
        env:
          BLOG_ID: ${{ secrets.BLOGGER_ID }}
          API_KEY: ${{ secrets.BLOGGER_API_KEY }}
        run: |
          set -e
          
          if [ -z "$BLOG_ID" ] || [ -z "$API_KEY" ]; then
            echo "::error::Faltan los secrets BLOGGER_ID o BLOGGER_API_KEY en GitHub Settings."
            exit 1
          fi

          echo "Conectando con Blogger API..."
          RESPONSE=$(curl -s -w "%{http_code}" "https://www.googleapis.com/blogger/v3/blogs/$BLOG_ID/posts?key=$API_KEY&maxResults=10" -o raw_blog.json)
          
          if [ "$RESPONSE" != "200" ]; then
            echo "::error::Error de la API de Blogger (Código $RESPONSE). Revisa tu API KEY y que el ID del blog sea correcto."
            cat raw_blog.json
            exit 1
          fi

          echo "Procesando datos con JQ..."
          # Filtro mejorado: extrae la imagen de forma segura y limpia el HTML del contenido
          cat raw_blog.json | jq '[.items[]? | {
            id: .id, 
            title: .title, 
            url: .url, 
            published: .published, 
            thumbnail: (if .images then .images[0].url else "" end), 
            summary: (.content | gsub("<[^>]*>"; "") | .[0:150]) 
          }]' > blog.json
          
          echo "Archivo blog.json generado con éxito."

      - name: Commit and Push
        run: |
          git config --global user.name "Diosmasgym Bot"
          git config --global user.email "bot@diosmasgym.com"
          git add blog.json
          # Solo hace commit si hay cambios reales para evitar bucles de error
          if ! git diff --cached --quiet; then
            git commit -m "Reflexiones actualizadas automáticamente"
            git push origin main
          else
            echo "No hay cambios nuevos en el blog."
          fi
