    <style>
      body {
        background-color: #191414;
        background-image: radial-gradient(circle at 50% 0%, rgb(40 40 40 / 1) 0%, #191414 40%);
      }
      /* Custom scrollbar for a better look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #191414;
      }
      ::-webkit-scrollbar-thumb {
        background: #FCD34D; /* Amber 400 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #FDE68A; /* Amber 300 */
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }

      /* Shimmer animation for skeleton loader */
      @keyframes shimmer {
        0% { background-position: -1000px 0; }
        100% { background-position: 1000px 0; }
      }
      .animate-shimmer {
        background: linear-gradient(to right, #282828 8%, #333 18%, #282828 33%);
        background-size: 2000px 100%;
        animation: shimmer 1.5s linear infinite;
      }
    </style>
