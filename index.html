    <style>
      body {
        background-color: #0f172a; /* slate-900 */
        background-image: radial-gradient(circle at 50% 0%, #1e293b 0%, #0f172a 40%); /* slate-800 to slate-900 */
      }
      /* Custom scrollbar for a better look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; /* slate-900 */
      }
      ::-webkit-scrollbar-thumb {
        background: #3B82F6; /* blue-500 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #60A5FA; /* blue-400 */
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px) scale(0.98); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
       /* Pulse animation for the pre-save button */
      @keyframes pulse-bright {
          0%, 100% {
            box-shadow: 0 0 10px rgba(96, 165, 250, 0.5), 0 0 15px rgba(59, 130, 246, 0.3); /* blue-400, blue-500 */
          }
          50% {
            box-shadow: 0 0 25px rgba(96, 165, 250, 1), 0 0 40px rgba(59, 130, 246, 0.7);
          }
        }
      .animate-pulse-bright {
          animation: pulse-bright 2.5s infinite ease-in-out;
        }


      /* Shimmer animation for skeleton loader */
      @keyframes shimmer {
        0% { background-position: -1000px 0; }
        100% { background-position: 1000px 0; }
      }
      .animate-shimmer {
        background: linear-gradient(to right, #1e293b 8%, #334155 18%, #1e293b 33%); /* slate-800 to slate-700 */
        background-size: 2000px 100%;
        animation: shimmer 1.5s linear infinite;
      }
    </style>
